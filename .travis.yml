---
sudo: false
language: python
dist: xenial
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
cache: pip
install:
  - pip install -U codecov pytest pytest-cov cython numpy
  - pip install -e .
script:
  - pytest --cov=./
after_success:
  - codecov --token=$CODECOV_TOKEN

before_deploy:
  - pip install mkdocs pydoc-markdown mkdocs-material twine
  - bash scripts/build_documentation.sh
deploy:
  - provider: pages
    skip_cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: docs/site
    on:
      python: 3.6
      tags: true
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_pypi.sh
    on:
      python: 3.6
      tags: true
