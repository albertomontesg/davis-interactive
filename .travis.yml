---
sudo: false
branches:
  only: master
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
cache: pip
install:
  - pip install codecov pytest pytest-cov
  - pip install -e .
script:
  - pytest --cov=./
after_success:
  - codecov --token=$CODECOV_TOKEN

before_deploy:
  - pip install mkdocs pydoc-markdown mkdocs-material twine
  - bash scripts/build_documentation.sh
deploy:
  - provider: pages
    skip_cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: docs/site
    on:
      tags: true
      branch: master
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_pypi.sh
    on:
      tags: true
      branch: master
